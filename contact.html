    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-expand-lg custom-header">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="index.html">Guus de Champs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <nav class="navbar-nav ms-auto">
                    <a class="nav-link fw-semibold" href="index.html">Home</a>
                    <a class="nav-link fw-semibold" href="education.html">Education</a>
                    <a class="nav-link fw-semibold" href="career.html">Career</a>
                    <a class="nav-link fw-semibold" href="projects.html">Projects</a>
                    <a class="nav-link fw-semibold" href="skills.html">Skills</a>
                    <a class="nav-link active fw-bold" href="contact.html">Contact</a>
                    <a class="nav-link fw-semibold" href="about-portfolio.html">About Portfolio</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow-1 custom-main">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold">Contact</h2>
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="Uw e-mailadres"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label fw-semibold">Telefoonnummer</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Uw telefoonnummer">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label fw-semibold">Bericht</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Uw bericht" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary px-4">Versturen</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title mb-4">Vind mij ook op:</h3>
                            <div class="d-grid gap-3">
                                <a href="https://www.instagram.com/uw_instagram/" target="_blank"
                                    class="btn btn-outline-primary d-flex align-items-center">
                                    <img src="img/instragramlogo.jpg" alt="Instagram" class="rounded-circle me-3"
                                        style="width: 40px; height: 40px; object-fit: cover;">
                                    <span>Instagram</span>
                                </a>

                                <a href="https://www.linkedin.com/in/uw_linkedin/" target="_blank"
                                    class="btn btn-outline-primary d-flex align-items-center">
                                    <img src="img/linkedinlogo.png" alt="LinkedIn" class="rounded-circle me-3"
                                        style="width: 40px; height: 40px; object-fit: cover;">
                                    <span>LinkedIn</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="custom-footer text-center py-3">
        <div class="container">
